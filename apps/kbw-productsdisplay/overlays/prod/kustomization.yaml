---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kbw-productsdisplay

resources:
  - ../../base
  - namespace.yaml

patchesStrategicMerge:
  - ghcr-pull-secret.enc.yaml
  - configmap.yaml
  - secrets.enc.yaml

images:
  - name: ghcr.io/1spyral/kbw-productsdisplay
    newTag: latest
    digest: sha256:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa # {"$imagepolicy": "flux-system:kbw-productsdisplay:digest"}
