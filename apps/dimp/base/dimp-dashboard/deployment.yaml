---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dimp-dashboard
  labels:
    app: dimp-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dimp-dashboard
  template:
    metadata:
      labels:
        app: dimp-dashboard
    spec:
      containers:
        - name: dimp-dashboard
          image: ghcr.io/1spyral/dimp-dashboard
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: dimp-dashboard-config
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
