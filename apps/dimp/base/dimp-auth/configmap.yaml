---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dimp-auth-config
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  LOG_LEVEL: "info"
  JWKS_FILE: "/keys/jwks.json"

  DISCORD_OAUTH_REDIRECT_URI: "http://localhost:3000/oauth/discord/callback"
  DISCORD_OAUTH_REDIRECT_SUCCESS_URI: "http://localhost:3000" # TODO: change to frontend URL

  DB_MAX_CONNECTIONS: "10"
  DB_IDLE_TIMEOUT: "30"
  DB_CONNECT_TIMEOUT: "30"
